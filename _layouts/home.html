---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  <h1>About</h1>
  {{ content }}

  {%- if site.events.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Next Event" }}</h2>
      <ul class="post-list" id="home-events">
        {%- for event in site.events -%}
          <li class="event-link" data-date="{{ event.date }}">
              <a  href="{{ event.url | relative_url }}" >{{event.title}}</a>
              <br/>
              {{event.summary}}
          </li>
      {%- endfor -%}
      </ul>
  {%- endif -%}

</div>
